<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumblbug</title>

<body>
    <header>
        <div class="header-1">
            <div class="header-logo"></div>
            <div class="header-upload_project"></div>

        <div class="header-2">
            <div class="category">
                <div class="category-1"></div>
                <div class="category-2"></div>
                <div class="category-3"></div>
                <div class="category-4"></div>
                <div class="category-5"></div>

            </div>
            <div class="search">

                <div class="search_img"></div>
            </div>
        </div>
    <header>
    <div class="main_container">
        <div class="main">
            <div class="main-1"></div>
            <div class="main-2"></div>
            <div class="main-3"></div>
        </div>
    </div>
    <footer>
        <div class="footer-1">

        <div class="footer-3">
            <div class="footer-3-text">
                텀블벅은 플랫폼 제공자로서 프로젝트의 당사자가 아니며, 
                직접적인 통신판매를 진행하지 않습니다. 프로젝트의 완수 및 
                선물제공의 책임은 해당 프로젝트의 창작자에게 있으며, 프로젝트와 관련하여 후원자와 
                발생하는 법적 분쟁에 대한 책임은 해당 창작자가 부담합니다.
            </div>
        </div>
